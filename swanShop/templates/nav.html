<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">


  <div class="container-fluid">
    <a class="navbar-brand" href="home"><h1>SwanShop</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  aria-expanded="false" >
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav d-flex">
         <li class="nav-item">
           <a class="nav-link" aria-current="page" href="/cart"><h4>CART ({{request.session.cart.keys|length}})</h4></a>

         </li>
        {% if request.session.cid %}

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/order"><h4>ORDERS</h4></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/logout"><h4>LOGOUT</h4></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/profile"><h4>PROFILE</h4></a>
        </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/login"><H4>LOGIN</H4></a>
        </li>

          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/signup"><h4>SIGNUP</h4></a>
        </li>

        {% endif %}

      </ul>

    </div>

</nav>


{% block content %}
{% endblock %}

</body>
</html>
