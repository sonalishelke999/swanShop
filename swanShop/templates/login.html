{% extends 'nav.html' %}
{% block content %}


<div class="container">
    <div class="m-4 p-4">
        <div class="col-lg-5 mx-auto p-5 border rounded ">
            <h3 class="alert p-2 border rounded">Login here</h3>

            <form method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-warning" role="alert">
                {{ error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email address</label>
                    <input type="email" value="{{values.email}}"class="form-control-sm form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" class="form-control-sm form-control" name="password" placeholder="">
                </div>
                <div>
                    <input type="submit" value="log in" class="btn-btn-sm btn-info">
                </div>


            </form>
        </div>
    </div>
</div>


{% endblock %}
